<div class="card bg-light">
  <div class="card-header">
    <h5 class="page-title">User Registration</h5>
  </div>
  <div class="card-body">
    <form>
      <div class="row mb-2">
        <div class="col">
          <label for="username">Username</label>
          <input
            [(ngModel)]="user.username"
            name="username"
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="email">Email</label>
          <input
            [(ngModel)]="user.email"
            name="email"
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="password">Password</label>
          <input
            [(ngModel)]="user.password"
            name="password"
            type="text"
            class="form-control"
          />
        </div>
      </div>
    </form>
  </div>

  <div class="card-footer">
    <button (click)="register()" class="btn btn-warning">Register</button>
  </div>
</div>

<hr />

<div class="list-group mb-2" *ngFor="let user of users">
  <div class="list-group-item bg-light" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      {{ user.id }}
      {{ user.username }}
      {{ user.email }}
      {{ user.password }}
    </div>
  </div>
</div>
